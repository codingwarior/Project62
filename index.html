<html lang="en">
<head>

  <title>Photo Gallery(Project 62)</title>
    <link rel="stylesheet" href="main.css">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<div id="myCarousel" class="carousel slide" >
<ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="3" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="4" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="5" class="active"></li>
    </ol>
    
    <div class="carousel-inner">
      <div class="item active">
        <center>
        <a href="#" target="_blank">
          <img class="images"  src="Tree%20Tunnel.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Tree Tunnel </p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a href="#" target="_blank">
          <img  class="images" src="Northen%20Lights.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>The Northen Lights,Norway</p>
          </div>
        </center>
      </div>
     <div class="item">
        <center>
        <a href="#" target="_blank">
          <img  class="images" src="starry-sky.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>A starry,night sky</p>
          </div>
        </center>
      </div>
        
         <div class="item">
        <center>
        <a href="#" target="_blank">
          <img  class="images" src="Sunset.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>A sunset at the beach</p>
          </div>
        </center>
      </div>
        
         <div class="item">
        <center>
        <a href="#" target="_blank">
          <img class="images"  src="Reef.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Great Barrier reef,Australia</p>
          </div>
        </center>
      </div>
         <div class="item">
        <center>
        <a href="#" target="_blank">
          <img class="images"  src="Paris%20park.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Park facing eifel tower,Paris</p>
          </div>
        </center>
      </div>
        
    </div>


    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
    
</body>
</html>
